<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display, Inline,Inline-block</title>
</head>
<style>
small{
    display: block;
}

h3{
    display: inline;
}

p{
    display: inline-block;
}

/* inline = akaty line a hobe
block = line break hobe 
inline-block= ak line a jure dibe je tag ke inline block kora hobe sey tag a*/
</style>
<body>
    <!-- kicu kicu tag auto inline a thake jemon  small,span etc -->
    <!-- inline ke inline block kora jabe -->
  <p>  <small>amar sonar</small> <small>ami tomay</small></p>

  <h3>akash</h3>
  <h3>batash</h3>
  <h3>pani</h3>

  <p>cdsgcskg</p>
  <p>sgfaj</p>

  </body>
</html>
